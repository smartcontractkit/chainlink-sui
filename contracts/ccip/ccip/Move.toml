[package]
name = "ChainlinkCCIP"
edition = "2024.beta" # edition = "legacy" to use legacy (pre-2024) Move

[dependencies]
Sui = { git = "https://github.com/MystenLabs/sui.git", subdir = "crates/sui-framework/packages/sui-framework", rev = "framework/mainnet", override = true }
ChainlinkManyChainMultisig = { local = "../../mcms/mcms" }

[addresses]
ccip = "_"
mcms = "_"
# If set to 0x0, will not register mcms entrypoints
mcms_register_entrypoints = "_"

[dev-addresses]
## CCIP Core: 1xxx
ccip = "0x1000"

# MCMS: 4xxx
mcms = "0x4000"
mcms_owner = "0x4010"
mcms_register_entrypoints = "0x4001"
