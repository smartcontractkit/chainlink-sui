name: Sui - Contracts

on:
  push:
    branches:
      - develop
      - main
  pull_request:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      found: ${{ steps.c.outputs.found }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/changes
        id: c
        with:
          folder: contracts
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.found == 'true'
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: smartcontractkit/.github/actions/setup-nix@01d931b0455a754d12e7143cc54a5a3521a8f6f6 # setup-nix@0.3.2

      - name: Run tests
        run: |
          nix develop --command task sui_test
