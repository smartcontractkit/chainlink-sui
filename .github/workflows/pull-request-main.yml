name: pull-request-main

on:
  pull_request:
    branches:
      - main

jobs:
  ci-lint:
    name: Lint - ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # List the directories where each moduleâ€™s go.mod lives.
        module:
          - .
          - relayer
          # - path/to/another/module  # Add other module paths as needed.
    steps:
      - name: Linting Go in ${{ matrix.module }}
        uses: smartcontractkit/.github/actions/ci-lint-go@01d931b0455a754d12e7143cc54a5a3521a8f6f6 # ci-lint-go@0.3.1
        with:
          golangci-lint-version: v1.64.8
          go-directory: ${{ matrix.module }}

  ci-lint-misc:
    name: Lint GH Actions and scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Misc (yaml + sh files)
        uses: smartcontractkit/.github/actions/ci-lint-misc@01d931b0455a754d12e7143cc54a5a3521a8f6f6

  ci-test:
    name: Test - ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - .
          - relayer
          # - path/to/another/module  # Add other module paths as needed.
    steps:
      # I want to use the smartcontractkit/.github/actions/ci-test-go@ci-test-go/0.3.5 action to build and test my Go code in the matrix.module directories
      - name: Testing Go in ${{ matrix.module }}
        uses: smartcontractkit/.github/actions/ci-test-go@ci-test-go/0.3.5
        with:
          go-test-cmd: cd ${{ matrix.module }} && go test -coverprofile=coverage.txt $(go list ./...)
          use-go-cache: true
